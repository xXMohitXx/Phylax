<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel - LLM Trace Inspector</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #09090b;
            --bg-secondary: #18181b;
            --bg-tertiary: #27272a;
            --bg-hover: #3f3f46;
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --accent-glow: rgba(99, 102, 241, 0.15);
            --success: #22c55e;
            --success-bg: rgba(34, 197, 94, 0.1);
            --warning: #f59e0b;
            --warning-bg: rgba(245, 158, 11, 0.1);
            --error: #ef4444;
            --error-bg: rgba(239, 68, 68, 0.1);
            --border: #27272a;
            --border-hover: #3f3f46;
            --gradient-1: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --gradient-2: linear-gradient(135deg, #22c55e 0%, #10b981 100%);
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4);
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Layout */
        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(12px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: var(--gradient-1);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-badge {
            font-size: 11px;
            font-weight: 500;
            color: var(--accent);
            background: var(--accent-glow);
            padding: 2px 8px;
            border-radius: 20px;
            margin-left: 8px;
        }

        .header-stats {
            display: flex;
            gap: 32px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        /* Main Content */
        .main {
            display: grid;
            grid-template-columns: 400px 1fr;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
        }

        .filter-tab {
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 500;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .filter-tab:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .filter-tab.active {
            background: var(--accent);
            color: white;
        }

        .filter-tab.failed {
            background: var(--error-bg);
            color: var(--error);
        }

        .filter-tab.failed.active {
            background: var(--error);
            color: white;
        }

        .filter-tab.passed {
            background: var(--success-bg);
            color: var(--success);
        }

        .filter-tab.passed.active {
            background: var(--success);
            color: white;
        }

        .load-more-btn {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            background: var(--bg-tertiary);
            border: 1px dashed var(--border);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .load-more-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
            color: var(--accent);
        }

        .trace-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .trace-list::-webkit-scrollbar {
            width: 6px;
        }

        .trace-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .trace-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .trace-item {
            padding: 16px;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
            border: 1px solid transparent;
            background: var(--bg-tertiary);
        }

        .trace-item:hover {
            background: var(--bg-hover);
            border-color: var(--border-hover);
            transform: translateX(4px);
        }

        .trace-item.active {
            background: var(--accent-glow);
            border-color: var(--accent);
        }

        .trace-item.verdict-fail {
            border-left: 3px solid var(--error);
        }

        .trace-item.verdict-pass {
            border-left: 3px solid var(--success);
        }

        .trace-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .verdict-badge {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }

        .verdict-badge.pass {
            background: var(--success-bg);
        }

        .verdict-badge.fail {
            background: var(--error-bg);
        }

        .verdict-badge.pending {
            background: var(--bg-hover);
        }

        .trace-model {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }

        .trace-provider {
            font-size: 12px;
            color: var(--text-muted);
            padding: 2px 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            margin-left: auto;
        }

        .trace-preview {
            font-size: 13px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 10px;
        }

        .trace-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .trace-meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Detail Panel */
        .detail-panel {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .detail-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-secondary);
        }

        .detail-title {
            font-size: 18px;
            font-weight: 600;
        }

        .detail-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        /* Verdict Banner */
        .verdict-banner {
            padding: 16px 20px;
            border-radius: var(--radius-lg);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .verdict-banner.pass {
            background: var(--success-bg);
            border: 1px solid var(--success);
        }

        .verdict-banner.fail {
            background: var(--error-bg);
            border: 1px solid var(--error);
        }

        .verdict-banner-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .verdict-banner.pass .verdict-banner-icon {
            background: var(--success);
        }

        .verdict-banner.fail .verdict-banner-icon {
            background: var(--error);
        }

        .verdict-banner-text h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .verdict-banner.pass .verdict-banner-text h3 {
            color: var(--success);
        }

        .verdict-banner.fail .verdict-banner-text h3 {
            color: var(--error);
        }

        .verdict-banner-text p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Violations */
        .violations-list {
            background: var(--error-bg);
            border: 1px solid var(--error);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 24px;
        }

        .violations-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--error);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .violation-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(239, 68, 68, 0.2);
            font-size: 13px;
            color: var(--text-primary);
        }

        .violation-item:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .violation-icon {
            color: var(--error);
            flex-shrink: 0;
        }

        /* Detail Sections */
        .detail-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .info-item {
            background: var(--bg-tertiary);
            padding: 12px 16px;
            border-radius: var(--radius-md);
        }

        .info-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 14px;
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
        }

        .info-value.success {
            color: var(--success);
        }

        .info-value.error {
            color: var(--error);
        }

        /* Messages */
        .message {
            margin-bottom: 12px;
            padding: 16px;
            border-radius: var(--radius-md);
            background: var(--bg-tertiary);
        }

        .message.user {
            border-left: 3px solid var(--accent);
        }

        .message.assistant {
            border-left: 3px solid var(--success);
        }

        .message.system {
            border-left: 3px solid var(--warning);
        }

        .message-role {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-primary);
        }

        /* Response Box */
        .response-box {
            background: var(--bg-tertiary);
            border-radius: var(--radius-md);
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-word;
        }

        /* Buttons */
        .btn {
            padding: 10px 20px;
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--gradient-1);
            color: white;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
            border-color: var(--border-hover);
        }

        .btn-danger {
            background: var(--error-bg);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .btn-danger:hover {
            background: var(--error);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Tags */
        .tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .tag-golden {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #000;
        }

        .tag-replay {
            background: var(--accent-glow);
            color: var(--accent);
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 48px;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            background: var(--bg-tertiary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 24px;
        }

        .empty-state h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">‚óâ</div>
                <span class="logo-text">Sentinel</span>
                <span class="logo-badge">v0.2</span>
            </div>
            <div class="header-stats">
                <div class="stat">
                    <div class="stat-value" id="totalTraces">-</div>
                    <div class="stat-label">Total Traces</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="passedTraces">-</div>
                    <div class="stat-label">Passed</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="failedTraces">-</div>
                    <div class="stat-label">Failed</div>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="loadTraces()">
                    ‚Üª Refresh
                </button>
            </div>
        </header>

        <main class="main">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <span class="sidebar-title">Traces</span>
                    <div class="filter-tabs">
                        <button class="filter-tab active" onclick="setFilter('all', this)">All</button>
                        <button class="filter-tab passed" onclick="setFilter('passed', this)">‚úÖ Passed</button>
                        <button class="filter-tab failed" onclick="setFilter('failed', this)">‚ùå Failed</button>
                    </div>
                </div>
                <div class="trace-list" id="traceList">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </aside>

            <section class="detail-panel">
                <div class="detail-header">
                    <h2 class="detail-title">Trace Details</h2>
                    <div>
                        <button class="btn btn-primary" id="replayBtn" onclick="replayTrace()" disabled>
                            ‚Üª Replay
                        </button>
                    </div>
                </div>
                <div class="detail-content" id="traceDetail">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3>No trace selected</h3>
                        <p>Select a trace from the list to view details</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
